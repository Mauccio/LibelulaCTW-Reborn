commands:
    toggle:
        description: "&6Modifica le opzioni di visualizzazione."
        usage: "&6Usa: /toggle [obs|dms|blood]"
        example1: "&6Esempio: /toggle obs &e non vedi gli altri spettatori."
        example2: "&6Esempio: /toggle dms &e non vedi i messaggi di morte altrui."
        example3: "&6Esempio: /toggle blood &e non vedi il sangue."
    join:
        description: "&6Entra in una squadra o come spettatore."
        usage: "&6Usa: /join [blue|red|obs|rand]"
        example: "&6Esempio: /join blue"
    g:
        description: "&6Manda un messaggio a tutte le squadre in una partita."
        usage: "&6Usa: /g [messaggio]"
        example: "&6Esempio: /g Bella parita amici! Amo questo server!"
    gotoworld:
        description: "&6Questa comando è usato per navigare tra i mondi, i mondi saranno caricati automaticamente."
        usage:  "&6Usa: /gotoworld [mondo desiderato]"
        example: "&6Esempio: /gotoworld lobby"
    createworld:
        description: "&6Crea un mondo vuoto no-lag per piazzare una mappa."
        usage:  "&6Usa: /createworld [nome mondo]"
        example: "&6Esempio: /createworld LibelulaMap"
    ctwsetup:
        description: "&6Questo comando è usato per configurare il plugin."
        help-1: "&Per fare ciò, utilizza i seguenti sottocomandi:"
        help-2: "&5/ctwsetup lobby &6 - Accesso ai comandi generali della lobby."
        help-3: "&5/ctwsetup map &6 - Accesso ai comandi gestione della mappa."
        help-4: "&5/ctwsetup mapconfig &6 - Accesso ai comandi di configurazione della mappa."
        help-5: "&5/ctwsetup room &6 - Accesso ai comandi gestione delle stanze."
    ctwsetup-lobby:
        description: "&6Usa questo sottocomando per configurare il server lobby principale."
        help-1: "&6Parametri disponibili:"
        help-2: "&5/ctwsetup lobby addspawn&6 - Aggiunge un punto di spawn per i giocatori."
        help-3: "&5/ctwsetup lobby listspawn&6 - Lista dei punti di spawn della lobby."
        help-4: "&5/ctwsetup lobby clear&6 - Cancella le informazioni relative alla lobby."
    ctwsetup-map:
        description: "&6Usa questo sottocomando per configurare le mappe da gioco."
        help-1: "&6Parametri disponibili:"
        help-2: "&5/ctwsetup map add&6 - aggiunge il mondo corrente alla lista di mappe disponibili."
        help-3: "&5/ctwsetup map remove&6 - rimuove le informazioni relative della mappa corrente."
        help-4: "&5/ctwsetup map list&6 - lista delle mappe disponibili."
        help-5: "&5/ctwsetup map copy [destinazione] &6 - crea un mondo nuovo e copia le informazioni di una mappa ad esso."
    ctwsetup-mapconfig:
        description: "&6Usa questo sottocomando per configurare la mappa."
        help-1: "&6Parametri disponibili:"
        help-2: "&5/ctwsetup mapconfig spawn&6 - setta il punto di spawn della mappa."
        help-3: "&5/ctwsetup mapconfig redspawn&6 - setta il punto di spawn della squadra rossa."
        help-4: "&5/ctwsetup mapconfig bluespawn&6 - setta il punto di spawn della squadra blu."
        help-5: "&5/ctwsetup mapconfig maxplayers [num > 1]&6 - setta il numero massimo di giocatori per la mappa."
        help-6: "&5/ctwsetup mapconfig redwinwool&6 - setta i punti di cattura della squadra rossa."
        help-7: "&5/ctwsetup mapconfig bluewinwool&6 - setta i punti di cattura della squadra blu."
        help-8: "&5/ctwsetup mapconfig rednoaccess&6 - setta le zone proibite alla squadra rossa."
        help-9: "&5/ctwsetup mapconfig bluenoaccess&6 - setta le zone proibite alla squadra blu."
        help-10: "&5/ctwsetup mapconfig protected&6 - setta le aree protette."
        help-11: "&5/ctwsetup mapconfig weather [fixed=[storm|sun]|random]&6 - setta il tempo nella mappa."
        help-12: "&5/ctwsetup mapconfig woolspawner&6 - aggiunge generatori di lana alla mappa."
        help-14: "&5/ctwsetup mapconfig restore&6 - setta l''area di restauro per la mappa."
        help-15: "&5/ctwsetup mapconfig kit&6 - Definisce il kit iniziale per le squadre."
        help-16: "&5/ctwsetup mapconfig toggleleather&6 - Abilita/disabilita l''armatura predefinita."
        help-17: "&5/ctwsetup mapconfig removeregion&6 - Elimina la regione su cui si trova."
        help-18: "&5/ctwsetup mapconfig no-drop&6 -Imposta il tipo di materiale che non sarà abbandonato"
    ctwsetup-room:
        description: "&6Usa questo sottocomando per configurare le stanze da gioco."
        help-1: "&6Parametri disponibili:"
        help-2: "&5/ctwsetup room add [stanza]&6 - crea una nuova stanza da gioco."
        help-3: "&5/ctwsetup room remove [stanza]&6 - cancella una stanza da gioco."
        help-4: "&5/ctwsetup room list&6 - lista delle stanze da gioco esistenti."
        help-5: "&5/ctwsetup room enable [stanza]&6 - abilita una stanza da gioco."
        help-6: "&5/ctwsetup room disable [stanza]&6 - disabilita una stanza da gioco."
        help-7: "&5/ctwsetup room addmap [stanza] [mappa]&6 - aggiungi una mappa alla stanza da gioco."
        help-8: "&5/ctwsetup room removemap [stanza] [mappa]&6 - rimuovi una mappa dalla stanza da gioco."
    ctw:
        description: "&6Questo comando è usato per modificare alcuni aspetti amministrativi del gioco."
        usage: "&6Usa: /ctw [save|reload|mapcycle]"        
        
help-menu-item:
    title: "&3&oSeleziona squadra"
help-book:
    author: "Libelula.ME"
    title: "&5&oRegole di gioco"
    pages:
        1:
            1: "&1Come giocare a CTW"
            2: "&6&o   Comandi"
            3: ""
            4: "&4/g&0 Chat Globale"
            5: "&4/join&0 Entra in squadra"
            6: "&4/report&0 reporta allo staff"
            7: ""
            8: "&4/toggle blood&0 vedi il sangue"
            9: "&4/toggle obs&0 vedi gli altri"
            10: "&4/toggle dms&0 vedi la morte"
        2:
            1: "&1Come giocare a CTW"
            2: "&6&o           Chat"
            3: ""
            4: "&0Quando scrivi in chat"
            5: "solo la squadra può leggere."
            6: "Se vuoi parlare con tutti"
            7: "gli altri giocatori"
            8: "digita prima &c/g&0 "
            9: "messaggio."
            10: "Con &c/g&0 chiunque"
            11: "leggerà ciò che"
            12: "scriverai."
        3:
            1: "&1Come giocare a CTW"
            2: "&6&oCome in un gioco"
            3: ""
            4: "&0La via semplice"
            5: "in un gioco è"
            6: "usare l''altro"
            7: "libro che hai nell''"
            8: "inventario."
            9: "Seleziona la squadra e"
            10: "inizierai a giocare."
        4:
            1: "&1Come giocare a CTW"
            2: "&6&oObbiettivi"
            3: ""
            4: "&0Il punto di questo"
            5: "gioco è prendere le"
            6: "lane dalle basi nemiche"
            7: "Nella tua base,"
            8: "troverai dei punti"
            9: "dove piazzare le lane"
            10: "catturate. Piazza le"
            11: "lane nel luogo"
            12: "corretto prima"
            13: "dell''altra squadra."
            14: "Costruire e rompere..."
        5:
            1: "&1Come giocare a CTW"
            2: "&6&oObbiettivi"
            3: ""
            4: "&0...blocchi è consentito"
            5: "Pensa una buono strategia"
            6: "Ricorda di attaccare"
            7: "e difendere."
            8: "Questo è un gioco a"
            9: "squadre, aiuta la tua"
            10: "squadra a vincere!"
        6:
            1: "&1Come giocare a CTW"
            2: "&6&oGrazie"
            3: ""
            4: "&6LIBELULA.ME &0staff"
            5: "ti ringrazia per aver"
            6: "giocato questo plugin"
            7: "Hanno lavorato duramente"
            8: "per migliorare"
            9: "qualsiasi dettaglio"
            10: ""
            11: "&5&oGrazie!"
