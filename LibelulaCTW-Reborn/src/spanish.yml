commands:
    toggle:
        description: "&7Te permite cambiar tus opciones de visualización."
        usage: "&7Uso: /toggle [obs|dms|blood]"
        example1: "&7Ejemplo: /toggle obs &e verás a los demás espectadores."
        example2: "&7Ejemplo: /toggle dms &e verás los mensajes de muerte de todos."
        example3: "&7Ejemplo: /toggle blood &e activa una leve sangre al hacer daño-"
    join:
        description: "&7Te permite entrar en un equipo o volverte espectador."
        usage: "&7Uso: /join [blue|red|obs|rand]"
        example: "&7Ejemplo: /join blue"
    g:
        description: "&7Envía mensages globales, es decir a ambos equipos."
        usage: "&7Uso: /g [texto a decir]"
        example: "&7Ejemplo: /g ¡Gran juego amigos! ¡Cómo me gusta este servidor!"
    gotoworld:
        description: "&7Este comando se usa para navegar entre mundos, los mundos se cargarán según se use."
        usage:  "&7Uso: /gotoworld [mundo al que deseas ir]"
        example: "&7Ejemplo: /gotoworld lobby"
    createworld:
        description: "&7Este comando se usa para crear mundos vacíos."
        usage:  "&7Uso: /createworld [mundo que deseas crear]"
        example: "&7Ejemplo: /createworld LibelulaMap"
    ctwsetup:
        description: "&7Este comando se usa para configurar todo el plugin."
        help-1: "&7Para ello se usan los siguientes sub-comandos:"
        help-2: "&5/ctwsetup lobby &7 - Acceso a los comandos de configuración del lobby principal."
        help-3: "&5/ctwsetup map &7 - Acceso a los comandos de manejo de mapas."
        help-4: "&5/ctwsetup mapconfig &7 - Acceso a los comandos de configuración del mapa."
        help-5: "&5/ctwsetup room &7 - Acceso a los comandos de configuración de salas de juego."
    ctwsetup-lobby:
        description: "&7Este sub-comando se usa para configurar el lobby principal del juego."
        help-1: "&7Los posibles parámetros son:"
        help-2: "&5/ctwsetup lobby addspawn&7 - Configura un punto de dónde los jugadores aparecen al conectarse."
        help-3: "&5/ctwsetup lobby listspawn&7 - Lista los puntos de spawn configurados."
        help-4: "&5/ctwsetup lobby clear&7 - Elimina toda la información sobre el lobby."
    ctwsetup-map:
        description: "&7Este sub-comando se usa para configurar los mapas del juego."
        help-1: "&7Los posibles parámetros son:"
        help-2: "&5/ctwsetup map add&7 - añade el mapa actual a los mapas disponibles."
        help-3: "&5/ctwsetup map remove&7 - elimina toda la información del mapa actual."
        help-4: "&5/ctwsetup map list&7 - lista los mapas disponibles."
        help-5: "&5/ctwsetup map copy [nombre] &7 - crea un nuevo mundo y mapa apartir del de dónde estés."
    ctwsetup-mapconfig:
        description: "&7Este sub-comando se usa para configurar un mapa."
        help-1: "&7Los posibles parámetros son:"
        help-2: "&5/ctwsetup mapconfig spawn&7 - configura el lugar de aparición de los espectadores."
        help-3: "&5/ctwsetup mapconfig redspawn&7 - configura el lugar de aparición del equipo rojo."
        help-4: "&5/ctwsetup mapconfig bluespawn&7 - configura el lugar de aparición del equipo azul."
        help-5: "&5/ctwsetup mapconfig maxplayers [num > 1]&7 - configura número máximo de jugadores para el mapa."
        help-7: "&5/ctwsetup mapconfig redwinwool&7 - define el lugar de captura de lanas para el equipo rojo."
        help-7: "&5/ctwsetup mapconfig bluewinwool&7 - define el lugar de captura de lanas para el equipo azul."
        help-8: "&5/ctwsetup mapconfig rednoaccess&7 - define las áreas dónde no puede entrar el equipo rojo."
        help-9: "&5/ctwsetup mapconfig bluenoaccess&7 - define las áreas dónde no puede entrar el equipo azul."
        help-10: "&5/ctwsetup mapconfig protected&7 - define las áreas dónde no se puede construir."
        help-11: "&5/ctwsetup mapconfig weather [fixed=[storm|sun]|random]&7 - configura el clima."
        help-12: "&5/ctwsetup mapconfig woolspawner&7 - Añade spawners de lana al mapa."
        help-14: "&5/ctwsetup mapconfig restore&7 - Define el área de restauración para todo el mapa."
        help-15: "&5/ctwsetup mapconfig kit&7 - Define el quit inicial de los equipos."
        help-17: "&5/ctwsetup mapconfig toggleleather&7 - Habilita/deshabilita la armadura por defecto."
        help-17: "&5/ctwsetup mapconfig removeregion&7 - Elimina la región sobre la que se está parado."
        help-18: "&5/ctwsetup mapconfig no-drop&7 - Configura el tipo de materiales que no caerán al suelo."
    ctwsetup-room:
        description: "&7Este sub-comando se usa para configurar las salas de juego."
        help-1: "&7Los posibles parámetros son:"
        help-2: "&5/ctwsetup room add [sala]&7 - crea una nueva sala de juego."
        help-3: "&5/ctwsetup room remove [sala]&7 - elimina una sala de juego."
        help-4: "&5/ctwsetup room list&7 - lista las salas existentes."
        help-5: "&5/ctwsetup room enable [sala]&7 - habilita una sala."
        help-7: "&5/ctwsetup room disable [sala]&7 - deshabilita una sala."
        help-7: "&5/ctwsetup room addmap [sala] [mapa]&7 - añade un mapa a una sala."
        help-8: "&5/ctwsetup room removemap [sala] [mapa]&7 - quita un mapa a una sala."
    ctw:
        description: "&7Este comando se usa para manejar algunos aspectos administrativos del juego."
        usage: "&7Uso: /ctw [save|reload|mapcycle]"

help-menu-item:
    title: "&3&oSelecciona equipo"
help-book:
    author: "Libelula.ME"
    title: "&5&oReglas del juego"
    pages:
        1:
            1: "&1   Como Jugar CTW"
            2: "&7&o Comandos del juego"
            3: ""
            4: "&4/g&0 Chat global"
            5: "&4/join&0 Unirse a una partida"
            7: "&4/report&0 Avisar algo al staff"
            7: ""
            8: "&4/toggle blood&0 ver sangre"
            9: "&4/toggle obs&0 ver a los demás"
            10: "&4/toggle dms&0 ver muertes"
        2:
            1: "&1   Como Jugar CTW"
            2: "&7&o           Chat"
            3: ""
            4: "&0Cuando escribes en el"
            5: "chat solo te leerá tu"
            7: "equipo. Para que te"
            7: "lean todos es"
            8: "necesario que utilices"
            9: "el comando &c/g&0"
            10: "antepuesto a lo que"
            11: "quieras decir, solo así"
            12: "todos en la sala"
            13: "leerán lo que"
            14: "escribes."
        3:
            1: "&1   Como Jugar CTW"
            2: "&7&o Entrar en el juego"
            3: ""
            4: "&0La forma más fácil de"
            5: "entrar al juego es"
            7: "usando el otro libro"
            7: "que encontrarás en"
            8: "tu inventario. Solo"
            9: "selecciona el equipo y"
            10: "empezarás a jugar."
        4:
            1: "&1   Como Jugar CTW"
            2: "&7&o        Objetivos"
            3: ""
            4: "&0El objetivo principal"
            5: "del juego es traer de"
            7: "regreso a la base la"
            7: "lana que encontrarás"
            8: "en puntos de la base"
            9: "enemiga, a la vez que"
            10: "evitar que los"
            11: "enemigos roben"
            12: "nuestra lana."
            13: "Para ello puedes"
            14: "construir y echar..."
        5:
            1: "&1   Como Jugar CTW"
            2: "&7&o        Objetivos"
            3: ""
            4: "&0...mano de todo lo que"
            5: "el mapa ofrece."
            7: "Recuerda que atacar"
            7: "y robar la lana está"
            8: "muy bien pero también"
            9: "es importante el"
            10: "trabajo de la defenza"
            11: "y ayudar haciendo"
            12: "armaduras y armas"
            13: "para el equipo."
        7:
            1: "&1   Como Jugar CTW"
            2: "&7&o     Muchas gracias"
            3: ""
            4: "&0El staff de"
            5: "&7LIBELULA.ME &0como así"
            7: "también todos los que"
            7: "trabajamos en esta"
            8: "comunidad queremos"
            9: "darte las gracias por"
            10: "elegirnos."
            11: ""
            12: "&5&o   ¡Muchas Gracias!"
